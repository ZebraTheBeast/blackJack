<ng-template #content>
    <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
    </div>
    <div class="modal-body">
        <h1 class="alert alert-danger text-center">
            <span>
                {{ messageService.errorMessage }}
            </span>
        </h1>
    </div>
    <div class="modal-footer">
        <p>You can try to refresh page to solve your problem, but I'm not sure that it help.</p>
    </div>
</ng-template>
